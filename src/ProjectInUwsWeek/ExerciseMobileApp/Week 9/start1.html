
<!DOCTYPE html>
<html>
<head>
    <title>Starting Point</title>
    <script>
        function do_exercise() {
             xmlhttp = new XMLHttpRequest();
             xmlhttp.open("GET", "http://tmaserv.scem.uws.edu.au/htmlfrag.html", true);
             xmlhttp.onreadystatechange = function () {
                 if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                     myFunction(xmlhttp);
                 }
             }
             xmlhttp.send();
        }

        function myFunction(xml) {
            var result = xml.responseText;
            var firstChild = document.querySelector("p");
            var x3 = document.querySelector("section");
            var temp = document.createElement("p");
            temp.innerHTML = result;
            x3.insertBefore(temp, firstChild);
        }

    </script>
</head>
<body>
    <nav>
        <button onclick="do_exercise();">Click Me</button>
    </nav>
    <section>
        <p>Paragraph One.</p>
        <p>Paragraph Two.</p>
        <p>Paragraph Three.</p>
    </section>
</body>
</html>
